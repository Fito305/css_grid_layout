<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mispelling the title tag cause the app not to work. -->
    <title>Ideal Grid</title>       
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- A parent outer Div that wraps the inside content. -->
    <div id="parent">
        
        <!-- Three inner section tags -->
        <section class="chart a">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="overlay">
                <p>
                    A
                </p>
            </div>
        </section>

        <section class="chart b">

        <!-- Inside each section tag is a sibling img and div tag.  -->
            <img src="https://via.placeholder.com/150" alt="">
            <div class="overlay">
                <p>
                    B
                </p>
            </div>
        </section>

        <section class="chart c">
            <img src="https://via.placeholder.com/150" alt="">
            <div class="overlay">
                <!-- Each div with class name overlay inside the section tags, has a paragraph with a letter as content.  -->
                <p>
                    C
                </p>
            </div>
        </section>

    </div>

</body>

</html>
